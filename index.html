<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style/css/index.css" />
  </head>
  <body>
    <section>
      <h2>Simple Calculator</h2>
      <h3>/* Using JavaScript and CSS to Create A Simple Calculator*/</h3>
      <div class="container">
        <div class="textArea"><div class="text"></div></div>
        <div class="buttons">
          <div class="clear">AC</div>
          <div class="delete">Del</div>
          <input class="btn operator" type="button" value="&divide;" />

          <input class="btn number" type="button" value="7" />
          <input class="btn number" type="button" value="8" />
          <input class="btn number" type="button" value="9" />
          <input class="btn operator" type="button" value="&times;" />

          <input class="btn number" type="button" value="4" />
          <input class="btn number" type="button" value="5" />
          <input class="btn number" type="button" value="6" />
          <input class="btn operator" type="button" value="-" />

          <input class="btn number" type="button" value="1" />
          <input class="btn number" type="button" value="2" />
          <input class="btn number" type="button" value="3" />
          <input class="btn operator" type="button" value="+" />

          <input class="btn number zero" type="button" value="0" />
          <input class="btn number" type="button" value="." />
          <input class="equal" type="button" value="=" />
        </div>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
