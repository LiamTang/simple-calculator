<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style/css/index.css" />
  </head>
  <body>
    <section>
      <h2>Simple Calculator</h2>
      <h3>/* Using JavaScript and CSS to Create A Simple Calculator*/</h3>
      <div class="container">
        <div class="textArea"><div class="text">0</div></div>
        <div class="buttons">
          <div id="clear">AC</div>
          <div id="delete">Del</div>
          <input
            id="divide"
            class="btn operator"
            type="button"
            value="&divide;"
          />

          <input id="seven" class="btn number" type="button" value="7" />
          <input id="eight" class="btn number" type="button" value="8" />
          <input id="nine" class="btn number" type="button" value="9" />
          <input
            id="multiply"
            class="btn operator"
            type="button"
            value="&times;"
          />

          <input id="four" class="btn number" type="button" value="4" />
          <input id="five" class="btn number" type="button" value="5" />
          <input id="six" class="btn number" type="button" value="6" />
          <input id="subtract" class="btn operator" type="button" value="-" />

          <input id="one" class="btn number" type="button" value="1" />
          <input id="two" class="btn number" type="button" value="2" />
          <input id="three" class="btn number" type="button" value="3" />
          <input id="add" class="btn operator" type="button" value="+" />

          <input id="zero" class="btn number zero" type="button" value="0" />
          <input id="decimal" class="btn number" type="button" value="." />
          <input id="equal" type="button" value="=" />
        </div>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
