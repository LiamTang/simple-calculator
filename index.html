<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style/css/index.css" />
  </head>
  <body>
    <section>
      <h2>Simple Calculator</h2>
      <h3>/* Using JavaScript and CSS to Create A Simple Calculator*/</h3>
      <div class="container">
        <div class="textScreen"><div class="text">0</div></div>
        <div class="buttons">
          <input class="btn1 btnAC" type="button" value="AC" />
          <input class="btn1 btnOperator" type="button" value="Del" />
          <input class="btn btnOperator" type="button" value="&divide;" />

          <input class="btn" type="button" value="7" />
          <input class="btn" type="button" value="8" />
          <input class="btn" type="button" value="9" />
          <input class="btn btnOperator" type="button" value="&times;" />

          <input class="btn" type="button" value="4" />
          <input class="btn" type="button" value="5" />
          <input class="btn" type="button" value="6" />
          <input class="btn btnOperator" type="button" value="-" />

          <input class="btn" type="button" value="1" />
          <input class="btn" type="button" value="2" />
          <input class="btn" type="button" value="3" />
          <input class="btn btnOperator" type="button" value="+" />
          
          <input class="btn btnZero" type="button" value="0" />
          <input class="btn" type="button" value="." />
          <input class="btn btnEqual" type="button" value="=" />
        </div>
      </div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
